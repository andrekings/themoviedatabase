<div class="discover-filters">
  <mat-form-field role="form">
    <mat-select role="list"
                [(ngModel)]="options.primary_release_year"
                placeholder="Ano"
                (selectionChange)="changeSelection()">
      <mat-option role="option"
                  *ngFor="let year of yearsList"
                  [value]="year">{{year}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select role="list"
                [(ngModel)]="options.sort_by"
                placeholder="Classificação"
                (selectionChange)="changeSelection()">
      <mat-option role="option"
                  *ngFor="let sort of sortByList"
                  [value]="sort.key">{{sort.value}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select role="list"
                multiple
                [(ngModel)]="options.with_genres"
                placeholder="Gêneros"
                (selectionChange)="changeSelection()">
      <mat-option role="option"
                  *ngFor="let genres of genresList"
                  [value]="genres.id">{{genres.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</div>
